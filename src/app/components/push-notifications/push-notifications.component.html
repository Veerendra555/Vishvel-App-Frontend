<div class="main-content">
    
        <div class="mt-3" style="font-size:14px;">
            <b>Push Notifications</b>
            <form #serviceForm='ngForm' novalidate (ngSubmit)="formSubmit(serviceForm)">
            <div class="row">
                <div class="col-md-4">
        <div class="card card-body">
            <div class="register-form">
                <b style="font-size: 12px;">Create Push Notifications</b>
<br><br>
                        <div class="form-group">
                            <label for="name" class="tags">Title</label>
        <input type="text" class="form-control" id="title" name='title'
        [(ngModel)]="service.title" #title="ngModel" required>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="form-text text-danger">
            <div *ngIf="title.errors?.['required']">Title is required. </div>
        </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="tags">
                                Message
                            </label>
                            <textarea class="form-control" id="message" rows="3"
                            id="description" name='description'
        [(ngModel)]="service.description" #description="ngModel" required>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="form-text text-danger">
            <div *ngIf="description.errors?.['required']">Description is required. </div>
        </div>
    </textarea>     
                        </div>
                        
                        <div class="form-group">
                            <label for="image" class="tags">
                            image<span class="a">(optional)</span>
                            </label>
                            <label for="file-upload" class="custom-file-upload" style="font-size:10px;">
                                <img src="../../../assets/images/file-upload.png" width="30px"
                                >
                                <br class="tags">Browse or Upload Images
                            </label>
                            <input id="file-upload" type="file"  (change)="selectImage($event)">
                            
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn info btn-block"  style="font-size:12px;">Cancel</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary btn-block" style="font-size:12px;">Send</button>
                                    </div>
                                </div>
                           
                                
                            </div>
                    </div>
                </div>

              </div>
              
        
        </div>
        </form>
    </div>
</div>
