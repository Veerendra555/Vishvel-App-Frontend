<div class="main-content">

        <div class="row">
            <div class="col-md-3 mb-3 mt-4">
                <b>Product Categories</b>    
            </div>
            <div class="col-md-8 mt-4">
                <a style="float:right;color:rgb(95, 194, 233);" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Category
                </a>
                    <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                            <b class="modal-title">Add New Category</b>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                         
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                        	<label for="name">Category Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Category Name">
        
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block">Add</button>
    </div>
</div>
                      </div>
                  
                    </div>
                  </div>
            </div>
        </div>


       <div class="table-responsive" style="text-align:center">
           <table datatable class="table table-bordered table-sm row-border hover">
               <thead style="background-color:rgb(250, 245, 245);">
                   <tr>
                       <th>S.No</th>
                       <th>Name of the Category</th>
                       <th>Edit Category</th>
                       <th>Delete Category</th>
                      
                   </tr>
               </thead>
               <tbody>
                <tr *ngFor="let categorie of data;let i = index;">
                    <td >{{i+1}}</td>
                    <td>{{categorie.Name}}</td>
                    <td><a data-toggle="modal" data-target="#editModal" style="color:rgb(95, 194, 233);" >Edit</a></td>
                    <td><a data-toggle="modal" data-target="#deleteModal" style="color:rgb(95, 194, 233);" >Delete</a></td>

                    <div id="editModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-dialog-centered">
                      
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                                <b class="modal-title">Edit Category</b>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                             
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Category Name">
            
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Save</button>
        </div>
    </div>
                          </div>
                      
                        </div>
                      </div>

                      <div id="deleteModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-dialog-centered">
                      
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                                <b class="modal-title">Delete Category</b>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                             
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                <label for="name">
                                    Are you sure you want to delete the selected category ?
                                </label>
            
            
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn info btn-block">No</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-block">Delete</button>
                </div>
            </div>
       
            
        </div>
    </div>
                          </div>
                      
                        </div>
                      </div>


                    </tr>
                </tbody>
            </table>
         </div> 
        </div>
